name: Deploy Preview

on:
  pull_request:
  workflow_dispatch:

jobs:
  build_and_preview:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check Firebase service account secret
        run: |
          if [ -z "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" ]; then
            echo "ERROR: FIREBASE_SERVICE_ACCOUNT secret is missing"
            exit 1
          else
            echo "Firebase service account secret is present"
          fi

      - name: Deploy to Firebase Preview Channel
        uses: FirebaseExtended/action-hosting-deploy@v1
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: swiftcause-app
          entryPoint: backend
          channelId: pr-${{ github.event.pull_request.number || github.run_id }}
