name: Lighthouse Performance Check

on:
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      url:
        description: 'URL to test (optional, defaults to preview deployment)'
        required: false
        type: string

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Start server
        run: |
          npm run start &
          echo "Waiting for server to start..."
          npx wait-on http://localhost:3000 --timeout 60000

      - name: Run Lighthouse CI
        id: lighthouse
        run: |
          npm install -g @lhci/cli@0.13.x
          
          # Run Lighthouse
          lhci autorun --collect.url=http://localhost:3000 --collect.numberOfRuns=3 || true
          
          # Parse results (simplified version)
          echo "Lighthouse scan completed"
        continue-on-error: true

      - name: Run Lighthouse Audit
        id: lighthouse-audit
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            http://localhost:3000
          uploadArtifacts: true
          temporaryPublicStorage: true
          runs: 3

      - name: Comment PR with Lighthouse Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const prNumber = context.issue.number;
            
            const fs = require('fs');
            const path = require('path');
            
            // Read Lighthouse results if available
            let results = {
              performance: 0,
              accessibility: 0,
              bestPractices: 0,
              seo: 0,
              pwa: 0
            };
            
            try {
              const manifestPath = '.lighthouseci';
              if (fs.existsSync(manifestPath)) {
                const files = fs.readdirSync(manifestPath);
                const jsonFiles = files.filter(f => f.endsWith('.json'));
                
                if (jsonFiles.length > 0) {
                  const latestReport = JSON.parse(
                    fs.readFileSync(path.join(manifestPath, jsonFiles[0]), 'utf8')
                  );
                  
                  results.performance = Math.round((latestReport.categories?.performance?.score || 0) * 100);
                  results.accessibility = Math.round((latestReport.categories?.accessibility?.score || 0) * 100);
                  results.bestPractices = Math.round((latestReport.categories?.['best-practices']?.score || 0) * 100);
                  results.seo = Math.round((latestReport.categories?.seo?.score || 0) * 100);
                  results.pwa = Math.round((latestReport.categories?.pwa?.score || 0) * 100);
                }
              }
            } catch (error) {
              console.log('Could not parse Lighthouse results:', error.message);
            }
            
            const getScoreEmoji = (score) => {
              if (score >= 90) return 'üü¢';
              if (score >= 50) return 'üü°';
              return 'üî¥';
            };
            
            const getScoreStatus = (score) => {
              if (score >= 90) return 'Excellent';
              if (score >= 50) return 'Needs Improvement';
              return 'Poor';
            };
            
            const comment = `## üö¶ Lighthouse Performance Report
            
            ### Performance Scores
            
            | Category | Score | Status |
            |----------|-------|--------|
            | ${getScoreEmoji(results.performance)} **Performance** | **${results.performance}**/100 | ${getScoreStatus(results.performance)} |
            | ${getScoreEmoji(results.accessibility)} **Accessibility** | **${results.accessibility}**/100 | ${getScoreStatus(results.accessibility)} |
            | ${getScoreEmoji(results.bestPractices)} **Best Practices** | **${results.bestPractices}**/100 | ${getScoreStatus(results.bestPractices)} |
            | ${getScoreEmoji(results.seo)} **SEO** | **${results.seo}**/100 | ${getScoreStatus(results.seo)} |
            | ${getScoreEmoji(results.pwa)} **PWA** | **${results.pwa}**/100 | ${getScoreStatus(results.pwa)} |
            
            ### Score Guide
            - üü¢ **90-100:** Excellent
            - üü° **50-89:** Needs Improvement  
            - üî¥ **0-49:** Poor
            
            ### Recommendations
            
            ${results.performance >= 90 && results.accessibility >= 90 && results.seo >= 90 ?
              '‚ú® Excellent work! Your application meets high performance standards.' :
              '‚ö†Ô∏è Consider optimizing areas with lower scores for better user experience.'}
            
            ### Key Metrics to Monitor
            - **Performance:** Page load speed and interactivity
            - **Accessibility:** Usability for all users including those with disabilities
            - **Best Practices:** Security, modern web standards
            - **SEO:** Search engine optimization
            - **PWA:** Progressive Web App capabilities
            
            ---
            *Generated by Lighthouse CI workflow*`;
            
            try {
              await github.rest.issues.createComment({
                issue_number: prNumber,
                owner: owner,
                repo: repo,
                body: comment
              });
            } catch (error) {
              console.log('Could not comment on PR:', error.message);
            }

      - name: Upload Lighthouse Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: |
            .lighthouseci/
            lighthouse-results.json
          retention-days: 30
