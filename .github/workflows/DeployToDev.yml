name: Deploy Feature to Testing environment

on:
  workflow_dispatch:
    # Manual input removed: GitHub UI provides the branch selector automatically

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push to the testing branch

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Get all history for merging

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Reset Testing to Main (Cleanup)
        run: |
          git fetch origin main
          git checkout testing
          git reset --hard origin/main
          git push origin testing --force

      - name: Merge Selected Branch into Testing
        run: |
          git fetch origin ${{ github.ref_name }}
          git checkout testing
          # Merges the branch you selected in the 'Run workflow' dropdown
          git merge origin/${{ github.ref_name }} --no-edit
          git push origin testing
